<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      
         <title> Kotak Saran</title>
      
</head>
<body> 


<h1 class="text-center py-4"> Kotak Saran</h1>
<form method="post" action="" class="container" name="contact-form">
    <div class="mb-3">
        <label for="Nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="Nama" name="Nama">
</div>
<div class="mb-3">
    <label for="No.Telepon" class="form-label">No.Telepon</label>
    <input type="tel" class="form-control" id="No.Telepon" name="No.Telepon">
</div>
<div class="mb-3">
    <label for="Email" class="form-label">Email</label>
    <input type="text" class="form-control" id="Email" name="Email">
</div>
<div class="mb-3">
    <label for="Kritik" class="form-label">Kritik</label>
    <input type="text" class="form-control" id="Kritik" name="Kritik">
</div>
<div class="mb-3">
    <label for="Saran" class="form-label">Saran</label>
    <input type="text" class="form-control" id="Saran" name="Saran">
</div>
<button type="submit" id="submit" class="btn btn-primary" data-inline="true" data-theme="a" >Submit</button>
</form>
<script src="sara.js"></script>


</body>
</html>
